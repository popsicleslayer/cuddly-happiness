{% extends 'base.html' %}

{% block title %} Create a new account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    {% if message is not None %}
    {{ message }}
    {% endif %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Register</button>
    </form>
{% endblock %}
