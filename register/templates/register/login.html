{%  extends 'base.html' %}

{% block title %} Login to your account {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
    {% if message %}
        <h4>{{ message }}</h4>
    {% endif %}
    <form class="php-email-form" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <p><input type="submit" value="Login" class="btn"></p>
    </form>
{% endblock %}
