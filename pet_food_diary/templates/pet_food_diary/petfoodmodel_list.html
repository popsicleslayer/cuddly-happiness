{% extends 'base.html' %}

{% block title %} Pet food {% endblock %}

{% block content %}
    <div class="pet_food_list">
    <ul>
        {% for object in petFood %}
            <li>{{ object.brand}} {{ object.name }}</li>
            <a href="/pet_food/details/{{ object.id }}/" class="golink">Details</a>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
